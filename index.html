<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="form-control" id="city-form">
            <input
              type="text"
              id="city-input"
              placeholder="What's the weather like in..."
              autocomplete="off"
              autofocus="on"
            />
            <input type="submit" value="Search" />
          </form>
          <div class="row mb-5">
            <div class="col-6">
              <h1>Glendora</h1>
              <h2 id="current-time">3:30pm</h2>
              <br />
              <h3 id="current-date">May 27, 2021</h3>
            </div>
            <div class="col-6">
              <h1 class="main" id="current-temp">85°F ☀️</h1>
            </div>
            <div class="row mt-2 mb-1">
              <div class="col">Monday</div>
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
              <div class="col">Thursday</div>
              <div class="col">Friday</div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <span class="temps hot">84°F</span>
              </div>
              <div class="col">
                <span class="temps hot">81°F</span>
              </div>
              <div class="col">
                <span class="temps cold">70°F</span>
              </div>
              <div class="col">
                <span class="temps mild">75°F</span>
              </div>
              <div class="col">
                <span class="temps hot">80°F</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
